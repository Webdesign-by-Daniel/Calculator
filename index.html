<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <title>JS/DOM Drill</title>
</head>
<body>
  <div class="calculator">
    <div id="input">0</div>
    <div id="output">0</div>

    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>

    <div class="buttons">
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
    
    <div class="buttons">
      <button>0</button>
    </div>

    <div class="buttons">
      <button>-</button>
      <button>+</button>
      <button>*</button>
      <button>/</button>
    </div>

    <div class="buttons">
      <button>=</button>
    </div>

    <div id="utility-buttons">
      <button>CLEAR</button>
    </div>

    <div class="result">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
